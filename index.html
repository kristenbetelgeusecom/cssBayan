  <link rel="stylesheet" href="css/iconsfont.css">

<body>
  <div class="main">
    <div class="bayan border">
      <h1>CSS Bayan</h1>

          <span class="icons__cross"><i class="fa-sharp fa-solid fa-xmark"></i></span>

      </div>
      <div class="article border">

      </div>
      <div class="article border">

      </div>
      <div class="article border">

      </div>
      <div class="article border">
